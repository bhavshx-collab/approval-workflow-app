
{% extends "base.html" %}
{% block content %}
<div class="card">
    <h2>Login</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        {{ form.email.label }}
        {{ form.email() }}

        {{ form.password.label }}
        {{ form.password() }}

        <button type="submit">Login</button>
    </form>
    <p>No account? <a href="/signup">Create one</a></p>
</div>
{% endblock %}

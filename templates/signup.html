{% extends "base.html" %}
{% block content %}
<div class="card">
    <h2>Create Account</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        {{ form.username.label }}
        {{ form.username() }}

        {{ form.email.label }}
        {{ form.email() }}

        {{ form.password.label }}
        {{ form.password() }}

        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/login">Login</a></p>
</div>
{% endblock %}
